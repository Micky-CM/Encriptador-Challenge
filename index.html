<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Textos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img class="logo" src="assets/Logo.png" alt="logo de alura">
  </header>
  <main>
    <!-- Sección de entrada -->
    <section class="input-section">
        <textarea class="input-text" id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        <div class="info">
          <img class="info__icon" src="assets/bi_exclamation-circle-fill.png" alt="Ícono de advertencia">
          <p class="info__text">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons">
            <button class="encrypt-btn btn" onclick="btnEncrypt()">Encriptar</button>
            <button class ="decrypt-btn btn" onclick="btnDecrypt()">Desencriptar</button>
        </div>
    </section>
    <!-- Sección de salida -->
    <section id="output-section">
        <textarea class="output-text" id="output-text"></textarea>
        <div class="buttons">
          <button class="copy-btn btn" onclick="copy()">Copiar</button>
        </div>
    </section>
</main>
  <footer>
    <p class="footer__info">Desarrollado por <strong>Carlos Miguel</strong></p>
    <ul class="footer__media">
      <li><a href="https://github.com/Micky-CM"><img class="footer__icon" src="assets/icons/github.png" alt="Ícono de GitHub"></a></li>
      <li><a href="https://www.linkedin.com/in/miguel-colque/"><img class="footer__icon" src="assets/icons/linkedin.png" alt="Ícono de LinkedIn"></a></li>
      <li><a href="https://x.com/micky_shark"><img class="footer__icon" src="assets/icons/x-media.png" alt="Ícono de X"></a></li>
    </ul>
  </footer>
  <script src="scritp.js"></script>
</body>
</html>
