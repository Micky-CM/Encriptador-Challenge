<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Textos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <img class="logo" src="/assets/Logo.png" alt="logo de alura">
  </header>
  <main>
    <!-- Sección de entrada -->
    <section class="input-section">
        <textarea class="input-text" id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        <p class="info">Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
            <button class="encrypt-btn" onclick="btnEncrypt()">Encriptar</button>
            <button class ="decrypt-btn" onclick="btnDecrypt()">Desencriptar</button>
        </div>
    </section>
    <!-- Sección de salida -->
    <section id="output-section">
        <textarea class="output-text" id="output-text"></textarea>
        <div class="buttons">
          <button class="copy-btn" onclick="copy()">Copiar</button>
        </div>
    </section>
</main>
  <footer></footer>
  <script src="scritp.js"></script>
</body>
</html>
